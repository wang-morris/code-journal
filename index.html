<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
  <header>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <div class="title-banner"></div>
          <h2>Code Journal</h2>
          <a href="">Entries</a>
        </div>
      </div>
      <div data-view="entry-form" class="view default">
        <form>
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <div class="form-title">
                <label for="title">Title</label>
              </div>
              <input
                required
                type="text"
                name="title"
                id="title">
              <div class="form-title">
                <label for="photoURL">Photo URL</label>
              </div>
              <input
                required
                type="url"
                name="photoURL"
                id="photoURL">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="form-title">
                <label for="notes">Notes</label>
              </div>
              <textarea required name="notes" id="notes"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="form-actions">
                <button class="save-button" type="submit">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden-part view entries">
        <div class="row">
          <div class="column-full entries-top-row">
            <h1>Entries</h1>
            <div>
              <button class="new-button" type="submit">NEW</button>
            </div>
          </div>
        </div>
        <ul></ul>
        <p class="no-entries-sentence">No entries have been recorded.</p>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
